# OAuth2 App Configuration
OAuth2AppClientId=<client_ID>
OAuth2AppClientSecret=<secret>
OAuth2AppRedirectUri=http://localhost:8080/oauth2redirect

# QBO API endpoint
IntuitAccountingAPIHost=https://sandbox-quickbooks.api.intuit.com
# IntuitAccountingAPIHost=https://quickbooks.api.intuit.com

spring.thymeleaf.cache=false
server.address=www.test.com
server.port=443

server.ssl.key-store=C:/Program Files/Java/jdk-11/bin/keystore.p12
server.ssl.key-store-password=pwd
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat

logging.level.org.apache.http=DEBUG
